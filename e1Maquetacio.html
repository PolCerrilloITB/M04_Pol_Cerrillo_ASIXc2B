<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetaci√≥n Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: grid;
            grid-template-rows: 1fr 3fr 1fr; /* Header - Main/Aside - Footer */
            grid-template-columns: 3fr 1fr; /* Main - Aside */
            grid-template-areas: 
                "header header"
                "main aside"
                "footer footer";
            height: 100vh; /* Altura total de la ventana */
        }
        header {
            grid-area: header;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        main {
            grid-area: main;
            background-color: #00f0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        aside {
            grid-area: aside;
            background-color: #00ffc8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        footer {
            grid-area: footer;
            background-color: #f5deb3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <header>
        Header
    </header>

    <main>
        Main
    </main>

    <aside>
        Aside
    </aside>

    <footer>
        Footer
    </footer>

</body>
</html>
