<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3_html_ex4</title>
    <style>
        table {
            border-collapse: separate;
            border: 1px double;
            margin-bottom: 20px;
            margin: 10px;
        }
        th, td {
            border: 1px double;
            padding: 12px;
            text-align: center;
        }
        table + table {
            margin-top: 30px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; 
        }
        .small-table {
            width: 30%; 
        }
        .large-table {
            flex-grow: 1;
            width: 100%;
        }
        .checkmark {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2"><strong>Telephone</strong></th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td><strong>First Name:</strong></td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>Telephone:</strong></td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>
                <table class="small-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="large-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td><span class="checkmark">&#10004;</span></td>
            <td><span class="checkmark">&#10004;</span></td>
        </tr>
    </table>
</body>
</html>
